    <body>
        <button id="pringPDF" type="button">Print</button>
        <p class="robi"></p>

        <iframe id="iframeprint" name="iframeprint"  style="display: none"></iframe>
        <script src="jquery-1.11.3.js"></script>
        <script type="text/javascript">
            // $(function () {

            //         $('#pdf-iframe').attr("src", pdf_url).load(function () {

            //         });
            //     });
            // });



            jQuery(document).ready(function($) {
                $('#pringPDF').on('click', function () {
                    $(".robi").append("Hello world ");
                    var url = 'Wakidur_Rahman.pdf';
                    var _this = $("#iframeprint"),
                        iframeId = 'iframeprint',
                        $iframe = $('iframe#iframeprint');
                        $iframe.attr('src', url);
                        $iframe.load(function() {
                            _this.callPrint(iframeId);
                        });
                      

                      //initiates print once content has been loaded into iframe
                      function callPrint(iframeId) {
                          var PDF = document.getElementById(iframeId);
                          PDF.focus();
                          PDF.contentWindow.print();
                      }
                    });
            })
        </script>
    </body>
</html>
