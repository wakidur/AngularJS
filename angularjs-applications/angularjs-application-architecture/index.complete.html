<!doctype html>
<html ng-app="Eggly">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Eggly</title>

        <link rel="stylesheet" href="vendor/normalize/normalize.css">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">

        <link rel="stylesheet" href="assets/css/eggly.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar" data-ui-view="categories"></div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" data-ui-view="bookmarks"></div>
            </div>
        </div>
        
        <!--Add library-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/angularjs/angular.js"></script>
        <script src="vendor/angularjs/angular-animate.js"></script>
        <script src="vendor/angularjs/angular-ui-router-2.18.js"></script>
        
        <!--Add custom fils-->
        <script src="app/eggly-app.complete.js"></script>
        <script src="app/categories/categories.js"></script>
        <script src="app/categories/bookmarks/bookmarks.js"></script>
        <script src="app/categories/bookmarks/edit/bookmarks-edit.js"></script>
        <script src="app/categories/bookmarks/create/bookmarks-create.js"></script>
        <script src="app/common/models/bookmarks-model.js"></script>
        <script src="app/common/models/categories-model.js"></script>

    </body>
</html>
