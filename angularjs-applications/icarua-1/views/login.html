<section class="card login">
  <form name="myform"
    ng-submit="login()"
    novalidate>

    <div class="textintro">
      <h1>Hi there!</h1>
      <p>Log-in to access the awesomeness!</p>
      <p class="message" ng-show="emailAddress"> {{ emailAddress }}</p>
      <p class="message" ng-show="password"> {{ password }}</p>
      <p class="message" ng-show="message"> {{ message }}</p>
      
    </div>

    <div class="form-group">
      <input type="email" 
             class="form-control" 
             name="email" 
             placeholder="Email"
             ng-model="user.email" 
            ng-required="true">
      <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">
      Must be a valid email</p>
    </div>
    <div class="form-group">
      <input type="password" 
             name="password" 
             placeholder="Password"
            class="form-control" 
            ng-model="user.password" 
            ng-required="true">
      <p class="error validationerror"
      ng-show="myform.password.$invalid && myform.password.$touched">
      Password is required</p>

    </div>

    <button type="submit" class="btn btn-default"
      ng-disabled="myform.$invalid">Login</button>
    
  </form>
</section>
