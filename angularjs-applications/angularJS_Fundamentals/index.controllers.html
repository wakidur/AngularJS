<!doctype html>
<html ng-app="Eggly">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="assets/img/favicon.ico">
        <title>Eggly</title>

        <link rel="stylesheet" href="vendor/normalize/normalize.css">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">

        <link rel="stylesheet" href="assets/css/eggly.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body ng-controller="MainCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <a href="#">
                        <img class="logo" src="assets/img/eggly-logo.png">
                    </a>
                    <ul class="nav nav-sidebar">
                        <li ng-repeat="category in categories">
                            <a href="#">{{category.name}} - {{category.id}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div ng-repeat="bookmark in bookmarks">
                        <button type="button" class="close">&times;</button>
                        <button type="button" class="btn btn-link">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}} -- {{bookmark.id}}</a>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/angularjs/angular.js"></script>
        <script src="app/eggly-app.controllers.js"></script>
    </body>
</html>
