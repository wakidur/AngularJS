<section class="artistpage">
    <div class="search">
        <h1>Artist Directory</h1>
        <div class="form-group">
            <label for="search">search:</label>
            <input type="search" class="form-control" name="search" id="search" placeholder="Search for artists" ng-model="query" autofocus>
        </div>
        <div class="form-group">
            <div class="formgroup">
                by:
                <select class="form-control" ng-model="artistOrder">
                    <option value="name">Name</option>
                    <option value="reknown">Reknown</option>
                </select>
            </div>
            <div class="formgroup">
                <input type="radio" class="form-control" ng-model="direction" name="direction" checked>
            ascending
            </div>
            <div class="formgroup">
                <input type="radio" class="form-control" ng-model="direction" name="direction" value="reverse">
            descending
            </div>
        </div>
    </div>
    <ul class="artistlist list-group">
        <li ng-animate="'animate'" class="artist cf list-group-item" ng-repeat="item in artists | filter: query | orderBy: artistOrder:direction">
            <a href="#/details/{{item.id}}">
                <img ng-src="images/{{item.shortname}}.jpg" alt="Photo of {{item.name}}">
                <div class="info">
                    <h2>{{item.name}}</h2>
                    <h3>{{item.reknown}}</h3>
                </div>
            </a>
        </li>
    </ul> 
</section>
