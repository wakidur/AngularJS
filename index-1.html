<!DOCTYPE html>
<html>
    <head>
        <title>First example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <form ng-app="invoice1" ng-controller="InvoiceController as invoice">
                        <div class="form-group">
                            <label for="quentity">Quantity</label>
                            <input type="number" class="form-control" id="quentity" min="0" ng-model="invoice.qty" required>
                          </div>
                        <div class="form-group">
                            <label for="cost">Costs</label>
                            <input type="number" class="form-control" id="cost" min="0" ng-model="invoice.cost" required >
                             <select ng-model="invoice.inCurr">
                                <option ng-repeat="c in invoice.currencies">{{c}}</option>
                              </select>
                          </div>
                        <div class="form-group">
                            <label for="cost">Total</label>
                                <span ng-repeat="c in invoice.currencies">
                                   {{invoice.total(c) | currency : c}}
                                </span>
                          </div>
                        <button class="btn" ng-click="invoice.pay()">Pay</button>

                    </form>
                </div>
            </div>
