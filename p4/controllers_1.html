<!doctype html>
<html lang="en" ng-app="spicyApp">
    <head>
        <meta charset="UTF-8">
        <title>Controller </title>
        <style type="text/css">
            div.spicy div {
              padding: 10px;
              border: solid 2px blue;
            }
        </style>
        <script src="node_modules/angular/angular.js"></script>
    </head>
    <body>
        <!--step 1--> 
        <div ng-controller="SpicyController">
            <button ng-click="chiliSpicy()">Chili</button>
            <button ng-click="jalapenoSpicy()">Jalapeno</button>
            <p>The food is " {{spice}} " spicy!</p>
        </div>
        <!--step 2-->
        <div ng-controller="SpicyController_1">
            <input type="text" ng-model="customSpice">
            <button ng-click="spicy('chili')">Chili</button>
            <button ng-click="spicy(customSpice)">Custom spice</button>
            <p>The food is " {{spice}} " spicy!</p>
        </div>
        
        <!--step 3 (Scope Inheritance )-->
        <div class="spicy">
            <div ng-controller="MainController" class="spicy">
                <p>Time of Day : "  {{timeOfDay}} ", Name : " {{name}} "</p>
                <div ng-controller="ChildController">
                    <p>Time of Day : " {{timeOfDay}} ", Name : " {{name}} "</p>
                    <div ng-controller="GrandChildController">
                        <p>Time of Day : "  {{timeOfDay}} ", Name : " {{name}} "</p>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            var myApp = angular.module('spicyApp',[]);// declared the module
                /*step 1*/
                myApp.controller('SpicyController',['$scope',function($scope){
                    $scope.spice = 'Very testy'; // initial value for spice object
                    
                    $scope.chiliSpicy  = function(){
                        $scope.spice = "Chili is very testy"
                    };
                    $scope.jalapenoSpicy = function(){
                        $scope.spice = "Jalapeno is very testy"
                    }
                }]);
                
                /*step 2*/
                myApp.controller('SpicyController_1',['$scope',function($scope){
                    $scope.customSpice = 'Wasabi ....';
                    $scope.spice = 'very ....';
                    $scope.spicy = function(spice){
                        $scope.spice = spice;
                    }
                }]);
            
                /*step 3*/
                myApp.controller('MainController',['$scope',function($scope){
                    $scope.timeOfDay = "Mornign";
                    $scope.name = "Nikki"
                }]);
                myApp.controller('ChildController',['$scope',function($scope){
                    $scope.timeOfDay = "Mornign";
                    $scope.name = "Mattic"
                }]);
                myApp.controller('GrandChildController',['$scope',function($scope){
                    $scope.timeOfDay = "Evening";
                    $scope.name = "Gingerbread Baby"
                }])
            
        </script>
    </body>
</html>
