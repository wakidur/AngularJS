<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>AngularJS Data Binding</title>
        <link rel="icon" href="images/favicon.ico">
        <!-- Bootstrap -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


        <!--    it is recommended that you load the AngularJS library either in the <head> or at the start of the <body>.
            This is because calls to angular.module can only be compiled after the library has been loaded.-->
        <script src="node_modules/angular/angular.js"></script>




        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div ng-app="myApp" ng-controller="myCtrl">
                        Name: <input ng-model="firstname">
                        <h1>{{firstname}}</h1>
                        <h2 ng-click="changeName()">{{lastname}}</h2>
                        
                        <h3> Angular controllers</h3>
                        Company Name <input type="text" ng-model="companyname">
                        Company Address <input type="text" ng-model="companyaddress">
                        <br>
                        Full Info for company {{fullInfo()}}
                        <br>
                        <br>
                        <br>
                        <ul>
                            <li ng-repeat="x in names">
                                {{x.name + ', ' + x.country}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div><!--row -->


            <div class="clearfix"></div>
            <hr>

        </div><!--container-->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <!--Modules and Controllers in Files-->
        <script>
//            var app = angular.module('myapp' , []);
//                app.controller('myCtrl', function($scope){
//                    $scope.firstName = "Wakidur";
//                    $scope.lastName = "Rahman";
//                });
        </script>
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope) {
                $scope.firstname = "John";
                $scope.lastname = "Doe";
                $scope.changeName =  function(){
                    $scope.lastname = "Abdul Halem";
                }
                
                
//                ng controller
                $scope.companyname = "Probaze";
                $scope.companyaddress = "Mirpur DOSH";
                $scope.fullInfo = function(){
                    return $scope.companyname + " " +$scope.companyaddress;
                };
                
                $scope.names = [
                    {name:'Jani',country:'Norway'},
                    {name:'Hege',country:'Sweden'},
                    {name:'Kai',country:'Denmark'}
                ];
                
            });
        </script> 

    </body>
</html>
