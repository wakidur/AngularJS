<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-guide-concepts-2-production</title>
  

  <script src="angular.js"></script>
  
  <script src="finance_2.js"></script>
  <script src="invoice_2.js"></script>
  

  
</head>
<body>
    <div ng-app="invoice2" ng-controller="InvoiceController as invoice">
        <input type="text" ng-model="invoice.qty" required="">
        <input type="text" ng-model="invoice.cost" required="">
        <select name="" ng-model="invoice.inCurr">
            <option ng-repeat="c in invoice.currencies">{{c}}</option>
        </select>
        <p> 
            <b>Total</b>:
            <span ng-repeat="c in invoice.currencies">
                {{invoice.total(c) | currency : c}}
            </span>
        </p>
        <button ng-click="invoice.pay()">Pay</button>
    </div>
