<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>W3SCHOOLS</title>
    <link rel="icon" href="images/favicon.ico">
    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <body>
      <div class="container">
          <div class="row">
              <div class="col-xs-6">
                  <form id="App1" ng-app="autoUpdate" ng-controller="">
                      <div class="form-group">
                          <label for="name" class="sr-only">Only for developer</label>
                          <input class="form-control" title="text" ng-model="name">
                      </div>
                      <div class="form-group">
                          <p class="form-control" >{{name}}</p>
<!--                          <p class="form-control" ng-bind="name"></p>-->
                      </div>
                  </form>
              </div>
              <div class="col-xs-6">
                  <div id="class-2" ng-app="initialValue" ng-init="firstName='Wakidur Rahman' " >
                      <div ng-bind="firstName"></div>
                  </div>
              </div>
          </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        //Using multiple ng-app withing one page
//angular.bootstrap(document.getElementById("class-1"),['namesList']);
var autoUpdate = angular.module('autoUpdate',[]);
var initialValue = angular.module('initialValue',[]);
//var AJAXfirst = angular.module("initialValue", []);
//angular.bootstrap(document.getElementsByClassName("class-1"),['dad']);
angular.bootstrap(document.getElementById("App1"),['autoUpdate']);
angular.bootstrap(document.getElementById("class-2"),['initialValue']);
        </script>
  </body>
</html>
